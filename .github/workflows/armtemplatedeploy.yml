name: armTemplateDeploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 
jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Resource Group rg-githubactions
      uses: Azure/cli@v1.0.4
      with:
        azcliversion: 2.0.80
        inlineScript: |
          az deployment sub create --location "uksouth" --template-file "resourcegroup.json" --template-file ./arm-template/resourgroup.json
