name: Blob storage website CI
#Deploy when push is made from master

on:
    push:
        branches: [ master ]
        paths: 
        - 'master/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}       

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name productionwebsite --auth-mode key -d '$web' -s .      

    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name productionwebsite --name feusebio --resource-group Production
           
    - name: Deploy azure services github action
      uses: Azure/arm-deploy@v1
      with:
        scope: subscription
        subscriptionId: 1e7450d7-134c-47b5-86fa-d9b79e280ede
        region: uksouth
        template: ./master/resources.json
        deploymrntName: productionwebsite
   
  # Azure logout 
    - name: logout
      run: |
            az logout
